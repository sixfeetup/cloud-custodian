policies: 
  - name: inactive-user-accounts
    resource: azure.entraid-user
    description: |
      Find user accounts that haven't signed in for more than 90 days.
      CIS Azure 1.2 - Ensure that there are no guest users
    filters:
      - type: last-sign-in
        days: 90
        op: greater-than
      - type: value
        key: accountEnabled
        value: true