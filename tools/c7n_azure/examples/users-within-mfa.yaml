policies:
  - name: users-without-mfa
    resource: azure.entraid-user
    description: |
      Find users who don't have multi-factor authentication enabled.
      CIS Azure 1.1 - Ensure that multi-factor authentication is enabled for all privileged users
    filters:
      - type: value
        key: accountEnabled
        value: true
      - type: mfa-enabled
        value: false